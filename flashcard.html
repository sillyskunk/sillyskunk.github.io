<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .box {
            width: 1000px;
        }
        input {
            font-size: 20px;
        }
        button {
            padding: 10px 10px;
            font-size: 20px;
            margin: 5px;
            width: 60px;
            cursor: pointer;
        }
        .button2 {
            font-size: 16px;
            width: 100px;
        }

        .card-container {
            perspective: 2000px;
            margin: 10px 0;
        }
        .card {
            width: 1000px;
            height: 60px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .card-front {
            background-color: #FFF;
            color: black;
        }
        .card-back {
            background-color: #DDD;
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="inputText" placeholder="Topic">
        <button class="button2" id="uploadButton">上傳</button>
        <button class="button2" id="updateButton">更新</button>
    </div>

    <!-- Card 1 -->
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <div id="c01f" class="card-face card-front">Meaning 1</div>
            <div id="c01b" class="card-face card-back">Word 1</div>
        </div>
    </div>

    <!-- Card 10 -->

        <div class="card" onclick="flipCard(this)">

            <div id="c10b" class="card-face card-back">Word 10</div>
        </div>
    </div>

    <script>
        let apiUrl = 'http://220.132.89.110:5000/generate_static'
        const tit = new Array('c01f', 'c01b', 'c02f', 'c02b', 'c03f', 'c03b', 'c04f', 'c04b', 'c05f', 'c05b', 'c06f', 'c06b', 'c07f', 'c07b', 'c08f', 'c08b', 'c09f', 'c09b', 'c10f', 'c10b');

        document.getElementById('uploadButton').onclick = function() {
            var userInput = document.getElementById('inputText').value;
            let data = {
                "topic": userInput
            }
            //console.log(headers)
            fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify(data),
                headers: new Headers({
                    "Content-Type": "application/json",
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    for (let i = 0; i < 10; i++) {
                        card_front = data.flashcards[i].front
                        card_back = data.flashcards[i].back
                        document.getElementById(tit[i*2]).innerText = card_front;
                        document.getElementById(tit[i*2+1]).innerText = card_back;
                    }
                })
                .catch(error => console.log(error))
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>

</body>
</html>
