<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字更新示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #display {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>文字更新示例</h1>
    <input type="text" id="inputText" placeholder="請輸入文字">
    <button id="updateButton">更新文字</button>
    <div id="display">hello world!</div>

    <script>
        document.getElementById('updateButton').onclick = function() {
            var userInput = document.getElementById('inputText').value;
            document.getElementById('display').innerText = userInput;
        };
    </script>
</body>
</html>
